<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add Client - Bridger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark"
            style="background: #1f2e59;--bs-primary: #1f2e59;--bs-primary-rgb: 31,46,89;">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#"
                    style="padding-bottom: 79px;">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"
                            style="padding-bottom: 0px;padding-top: 63px;"></i></div>
                    <div class="sidebar-brand-text mx-3" style="padding-bottom: 0px;padding-top: 63px;"><span
                            style="padding-bottom: 0px;padding-top: 63px;">bridger</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="/n_dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/n_employee"><i class="far fa-user"></i><span>Employees</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/n_client"><i class="far fa-address-card"></i><span>Clients</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="/n_project"><i class="far fa-building"></i><span>Projects</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/n_attendance_project"><i class="far fa-calendar"></i><span>Attendance</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/n_payslip"><i class="far fa-credit-card"></i><span>Payroll</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_user"><i class="far fa-user-circle"></i></i><span>Add User</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
                        id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>

        <div class="d-flex flex-column" id="content-wrapper" style="height: 813px;">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar static-top navbar-light">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" type="text"
                                    placeholder="Search for ..."><button class="btn btn-primary py-0" type="button"><i
                                        class="fas fa-search"></i></button></div>
                        </form>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    aria-expanded="false" data-bs-toggle="dropdown" href="#"><i
                                        class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in"
                                    aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small"
                                                type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0"
                                                    type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
                                        aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
                                            class="d-none d-lg-inline me-2 text-gray-600 small">Admin</span><img
                                            class="border rounded-circle img-profile"
                                            src="{{ url_for('static', filename='img/avatars/avatar1.jpeg') }}"</a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a
                                            class="dropdown-item" href="#"><i
                                                class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a><a
                                            class="dropdown-item" href="#"><i
                                                class="fas fa-cogs fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Settings</a><a
                                            class="dropdown-item" href="#"><i
                                                class="fas fa-list fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Activity
                                            log</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="#"><i
                                                class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4" style="font-weight: bold;">Add New Project</h3>
                </div>
                <div class="container-fluid" style="margin-left: -1px;">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Project Information</p>
                                </div>
                                <div class="card-body">
                                    <form method="post" action="/n_add_project">
                                        <div class="mb-3">
                                            <label class="form-label" for="pr_name"><strong>Project Name</strong></label>
                                            <input class="form-control" type="text" id="pr_name" name="pr_name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="pr_address"><strong>Project Address</strong></label>
                                            <input class="form-control" type="text" id="pr_address" name="pr_address" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="start_date"><strong>Start Date</strong></label>
                                            <input class="form-control" type="date" id="start_date" name="start_date" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="end_date"><strong>End Date</strong></label>
                                            <input class="form-control" type="date" id="end_date" name="end_date" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="cl_id"><strong>Client</strong></label>
                                            <select class="form-select" id="cl_id" name="cl_id" required>
                                                {% for client in clients %}
                                                <option value="{{ client.cl_id }}">{{ client.cl_fname }} {{ client.cl_lname }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <input class="btn btn-primary btn-sm" style="margin-top: 5px; padding: 6px 40px; background: #1f2e59;" type="submit" value="Submit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript imports -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8vwu7+9Ihloa6I/xlpLeg0PsgCJoF9a0coQ1f" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </div>
</body>

</html>
