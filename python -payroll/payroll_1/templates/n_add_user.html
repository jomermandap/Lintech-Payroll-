                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Add User</h3>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">User Info</p>
                        </div>
                        <div class="card-body">
                            <form method="post" action="/add_user">
                                <div class="mb-3">
                                    <label for="userID" class="form-label">User ID:</label>
                                    <input type="text" class="form-control" id="userID" name="userID" readonly>
                                    <!-- Generate button to generate a randomized ID -->
                                    <button type="button" class="btn btn-primary mt-2" onclick="generateUserID()">Generate</button>
                                </div>
                                <div class="mb-3">
                                    <label for="empID" class="form-label" >Employee ID:</label>
                                    <input type="text" class="form-control" id="empID" name="empID" placeholder="ex.EMP3868002349" required>
                                    {% if empID_error %}
                                    <p class="text-danger">{{ empID_error }}</p>
                                    {% endif %}
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="statusID" class="form-label">User Status:</label>
                                    <select class="form-select" id="statusID" name="statusID" required>
                                        {% for status in statuses %}
                                        <option value="{{ status['user_status_id'] }}">{{ status['status'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateUserID() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/generate_user_id', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('userID').value = xhr.responseText;
                } else {
                    alert('Failed to generate USER ID');
                }
            };
            xhr.send();
        }
    </script>
