            <div id="content" style="height: 100vh;">
                {# dropdown #}

                <div class="container-fluid" style="margin-bottom: -14px;">
                    <h3 class="text-dark mb-4" style="font-weight: bold;">Add New Employee</h3>
                </div>
                <div style="margin-right: 45px;margin-left: 22px;">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 fw-bold">Employee Information</p>
                            </div>
                            <div class="card-body">
                                <form method="post" action="/n_add_emp">
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label class="form-label" for="empID"><strong>Employee ID</strong></label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" id="empID" name="empID" readonly>
                                                    <button class="btn btn-primary btn-sm" style="background: #1f2e59; font-size: 15px;"  type="button" onclick="generateEmpID()">Generate</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="posID"><strong>Position Role</strong></label>
                                                <select class="form-select" id="posID" name="posID" required>
                                                    {% for position in positions %}
                                                    <option value="{{ position['posID'] }}">{{ position['type'] }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="empFName"><strong>First Name</strong></label>
                                                <input class="form-control" type="text" id="empFName" name="empFName" required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="empInitial"><strong>Middle Initial</strong></label>
                                                <input class="form-control" type="text" id="empInitial" name="empInitial" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="empLName"><strong>Last Name</strong></label>
                                                <input class="form-control" type="text" id="empLName" name="empLName" required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="gender"><strong>Gender</strong></label>
                                                <select class="form-select" id="gender" name="gender">
                                                    {% for gender in genders %}
                                                    <option value="{{ gender.type }}">{{ gender.type }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="birthdate"><strong>Birthdate</strong></label>
                                                <input class="form-control" type="date" id="birthdate" name="birthdate" required onchange="calculateAge()">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="age"><strong>Age</strong></label>
                                                <input class="form-control" type="text" id="age" name="age" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="contact"><strong>Contact</strong></label>
                                                <input class="form-control" type="text" id="contact" name="contact" required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="email"><strong>Email</strong></label>
                                                <input class="form-control" type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                            </div>
                                        </div>
                                    </div>
                                    <input class="btn btn-primary btn-sm" style="margin-top: 5px; padding: 6px 40px; font-size: 15px; background: #1f2e59;" type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                        <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Add New Position</p>
                                </div>
                                <div class="card-body">
                                    <form method="post" action="/n_add_pos">
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <label class="form-label" for="empID"><strong>Position Name</strong></label>
                                                    <div class="input-group">
                                                        <input class="form-control"  type="text" id="posType" name="posType">
                                                        <input class="btn btn-primary btn-sm" style="background: #1f2e59; font-size: 15px;" type="submit" value="Submit">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <!-- JavaScript imports -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8vwu7+9Ihloa6I/xlpLeg0PsgCJoF9a0coQ1f" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
        <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
        <script>
            function generateEmpID() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/generate_emp_id', true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        document.getElementById('empID').value = xhr.responseText;
                    } else {
                        alert('Failed to generate Employee ID');
                    }
                };
                xhr.send();
            }

            function calculateAge() {
                var birthDate = new Date(document.getElementById('birthdate').value);
                var today = new Date();
                var age = today.getFullYear() - birthDate.getFullYear();
                var monthDiff = today.getMonth() - birthDate.getMonth();

                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                document.getElementById('age').value = age;
            }
        </script>
    </div>
